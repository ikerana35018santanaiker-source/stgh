<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yt Viewer</title>
<style>
  :root{
    --bg:#0f0f0f; --card:#181818; --muted:#cfcfcf; --accent:#ff0000;
  }
  body{margin:0;font-family:Arial,sans-serif;background:var(--bg);color:var(--muted);}
  header{display:flex;align-items:center;gap:16px;padding:12px 18px;background:#111;position:sticky;top:0;}
  .logo{display:flex;align-items:center;gap:10px;font-weight:700;color:white;}
  .logo .icon{width:34px;height:24px;background:var(--accent);border-radius:4px;display:flex;align-items:center;justify-content:center;color:white;font-weight:800;}
  .search{flex:1;display:flex;gap:8px;}
  .search input{flex:1;padding:8px;border-radius:4px;border:0;background:#222;color:white;}
  .search button{padding:8px 12px;border-radius:4px;border:0;background:var(--accent);color:white;font-weight:600;}
  main{display:grid;grid-template-columns:1fr 360px;gap:18px;padding:18px;}
  .player-card{background:var(--card);padding:12px;border-radius:10px;min-height:360px;}
  .video-iframe,.video-html5{width:100%;height:420px;border-radius:8px;background:black;}
  .meta{margin-top:10px;color:#ddd;}
  .list{background:var(--card);padding:12px;border-radius:10px;height:calc(100vh - 140px);overflow:auto;}
  .list h3{margin:0 0 8px 0;color:white;}
  .video-item{display:flex;gap:10px;align-items:center;padding:8px;border-radius:6px;cursor:pointer;}
  .video-item:hover{background:rgba(255,255,255,0.02);}
  .thumb{width:120px;height:68px;background:#000;border-radius:6px;display:flex;align-items:center;justify-content:center;color:#999;font-size:12px;}
  .title{font-size:14px;color:#fff;}
  .small{font-size:12px;color:#aaa;}
  footer{padding:14px;text-align:center;color:#777;}
  @media (max-width:900px){
    main{grid-template-columns:1fr;padding-bottom:80px;}
    .list{height:auto;}
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <div class="icon">▶</div>
    <div>Yt Viewer</div>
  </div>

  <div class="search" style="max-width:900px">
    <input id="ytUrl" placeholder="Pega un enlace de YouTube">
    <button id="loadYt">Ver</button>
    <button id="loadLocal">Reproducir primer local</button>
  </div>
</header>

<main>
  <section>
    <div class="player-card">
      <div id="playerArea">
        <iframe id="ytIframe" class="video-iframe" style="display:none" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
        <video id="localVideo" class="video-html5" controls style="display:none"></video>
      </div>
      <div class="meta">
        <div id="videoTitle" style="font-weight:700;color:white">Ningún video seleccionado</div>
        <div id="videoDesc" class="small">Pega un enlace de YouTube o selecciona un video local de la lista a la derecha.</div>
      </div>
    </div>
  </section>

  <aside class="list">
    <h3>Videos en la carpeta</h3>
    <div id="videosList">
      <div class="small">Cargando...</div>
    </div>
  </aside>
</main>

<footer>
  Hecho con ❤️ — Iker Santana
</footer>

<script src="script.js"></script>
</body>
</html>
